<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Percent Calculator</title>
        <link href="css/switch.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <span id="calculator">
        <div id="info">
            <span id="percent">%</span>
            <span class="lil-subtitle" id="sub-percent">percent</span>
            <span id="switch" class="toogle-button-cover">
                    <div class="button r" id="button-1">
                        <input id="switcher" type="checkbox" class="checkbox">
                        <div class="dot"></div>
                        <div class="layer"></div>
                    </div>
            </span>
            <span id="amount">0</span>
            <span class="lil-subtitle" id="sub-amount">amount</span>
        </div>
        <div id="result">0</div>
        <span class="lil-subtitle" id="sub-result">You save: 0</span>
            <table id="keyboard">
                <tr>
                    <td class="btn">1</td><td class="btn">2</td><td class="btn">3</td>
                </tr>
                <tr>
                    <td class="btn">4</td><td class="btn">5</td><td class="btn">6</td>
                </tr>
                <tr>
                    <td class="btn">7</td><td class="btn">8</td><td class="btn">9</td>
                </tr>
                <tr>
                    <td class="btn">.</td><td class="btn">0</td><td class="btn">C</td>
                </tr>
            </table>
            </span>
            <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
